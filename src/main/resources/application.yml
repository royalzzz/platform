spring:
  profiles:
    active: zsl
  jpa:
    open-in-view: true
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server:
  port: 8888
  max-http-header-size: 8999
  tomcat:
    uri-encoding: UTF-8